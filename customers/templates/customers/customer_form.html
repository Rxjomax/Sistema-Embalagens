{% extends "dashboard/base_app.html" %}

{% block content %}
<style>
    .form-container { background-color: var(--card-bg); border-radius: 12px; padding: 32px; border: 1px solid var(--border-color); max-width: 800px; margin: auto; }
    .form-title { margin-top: 0; margin-bottom: 24px; font-size: 1.5rem; }
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    .form-group { margin-bottom: 20px; }
    .form-group.full-width { grid-column: 1 / -1; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
    .form-control { width: 100%; padding: 12px; background-color: #333; border: 1px solid #444; border-radius: 8px; color: var(--primary-text); font-size: 1rem; }
    .form-actions { margin-top: 32px; display: flex; gap: 16px; }
    .btn { padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 500; border: none; cursor: pointer; }
    .btn-primary { background-color: var(--accent-green); color: white; }
    .btn-secondary { background-color: #444; color: var(--primary-text); }
</style>

<div class="form-container">
    <h2 class="form-title">{% if form.instance.pk %}Editar Cliente{% else %}Adicionar Novo Cliente{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-group">
                <label for="{{ form.code.id_for_label }}">Código</label>
                <input type="text" name="code" id="{{ form.code.id_for_label }}" class="form-control" value="{{ form.code.value|default:'' }}">
            </div>
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Nome / Nome Fantasia</label>
                <input type="text" name="name" id="{{ form.name.id_for_label }}" class="form-control" value="{{ form.name.value|default:'' }}">
            </div>
            <div class="form-group full-width">
                <label for="{{ form.company_name.id_for_label }}">Razão Social (Opcional)</label>
                <input type="text" name="company_name" id="{{ form.company_name.id_for_label }}" class="form-control" value="{{ form.company_name.value|default:'' }}">
            </div>
            <div class="form-group">
                <label for="{{ form.doc_number.id_for_label }}">CPF ou CNPJ (Opcional)</label>
                <input type="text" name="doc_number" id="{{ form.doc_number.id_for_label }}" class="form-control" value="{{ form.doc_number.value|default:'' }}">
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email (Opcional)</label>
                <input type="email" name="email" id="{{ form.email.id_for_label }}" class="form-control" value="{{ form.email.value|default:'' }}">
            </div>
            <div class="form-group">
                <label for="{{ form.phone.id_for_label }}">Telefone</label>
                <input type="text" name="phone" id="{{ form.phone.id_for_label }}" class="form-control" value="{{ form.phone.value|default:'' }}">
            </div>
            <div class="form-group">
                <label for="{{ form.cep.id_for_label }}">CEP</label>
                <input type="text" name="cep" id="{{ form.cep.id_for_label }}" class="form-control" value="{{ form.cep.value|default:'' }}" placeholder="Digite o CEP e aguarde">
            </div>
            <div class="form-group full-width">
                <label for="{{ form.address.id_for_label }}">Logradouro</label>
                <input type="text" name="address" id="{{ form.address.id_for_label }}" class="form-control" value="{{ form.address.value|default:'' }}">
            </div>
            <div class="form-group">
                <label for="{{ form.number.id_for_label }}">Número</label>
                <input type="text" name="number" id="{{ form.number.id_for_label }}" class="form-control" value="{{ form.number.value|default:'' }}">
            </div>
            <div class="form-group">
                <label for="{{ form.city.id_for_label }}">Cidade</label>
                <input type="text" name="city" id="{{ form.city.id_for_label }}" class="form-control" value="{{ form.city.value|default:'' }}">
            </div>
            <div class="form-group">
                <label for="{{ form.state.id_for_label }}">UF</label>
                <input type="text" name="state" id="{{ form.state.id_for_label }}" class="form-control" value="{{ form.state.value|default:'' }}">
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'customers:customer_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const cepInput = document.getElementById('{{ form.cep.id_for_label }}');
    const addressInput = document.getElementById('{{ form.address.id_for_label }}');
    const cityInput = document.getElementById('{{ form.city.id_for_label }}');
    const stateInput = document.getElementById('{{ form.state.id_for_label }}');
    const numberInput = document.getElementById('{{ form.number.id_for_label }}');

    if (cepInput) {
        cepInput.addEventListener('blur', function() {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            addressInput.value = data.logradouro;
                            cityInput.value = data.localidade;
                            stateInput.value = data.uf;
                            numberInput.focus();
                        } else {
                            cepInput.style.borderColor = '#ef4444';
                        }
                    })
                    .catch(error => console.error('Erro ao buscar CEP:', error));
            }
        });
    }
});
</script>
{% endblock %}
