{% extends "accounts/base_auth.html" %}

{% block content %}
<h1>Esqueceu a senha?</h1>
<p style="color: var(--secondary-text); margin-bottom: 25px;">Digite seu endereço de e-mail abaixo e nós enviaremos as instruções para criar uma nova senha.</p>
<form method="post">
    {% csrf_token %}
    <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" autocomplete="email" required id="id_email" placeholder="Seu e-mail">
    </div>
    <button type="submit" class="btn btn-primary">Redefinir Senha</button>
</form>
{% endblock %}
