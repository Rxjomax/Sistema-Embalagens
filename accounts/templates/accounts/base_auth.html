<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o</title>
    <style>
        :root {
            --background: #1a1a1a;
            --surface: #2c2c2c;
            --primary-text: #ffffff;
            --secondary-text: #b3b3b3;
            --input-bg: #333333;
            --gradient-start: #00ff9d;
            --gradient-end: #007bff;
        }
        body { background-color: var(--background); color: var(--primary-text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: var(--surface); padding: 40px; border-radius: 16px; width: 100%; max-width: 450px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); border: 2px solid transparent; background-clip: padding-box; border-image: linear-gradient(135deg, var(--gradient-end), var(--gradient-start)) 1; text-align: center; }
        h1 { margin-top: 0; margin-bottom: 15px; font-size: 2.2rem; font-weight: 600; }
        .input-group { margin-bottom: 20px; text-align: left; position: relative; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--secondary-text); }
        .input-group input, input[type="password"], input[type="email"] { width: 100%; padding: 15px 15px 15px 45px; background-color: var(--input-bg); border: 1px solid #444; border-radius: 8px; color: var(--primary-text); font-size: 1rem; box-sizing: border-box; }
        .input-group input:focus, input:focus { outline: none; border-color: var(--gradient-start); }
        .btn { display: inline-block; width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: transform 0.2s; box-sizing: border-box; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: linear-gradient(90deg, var(--gradient-start), #00d9ff); color: #000; margin-bottom: 15px; text-decoration: none;}
        .btn-secondary { background-color: #404040; color: var(--primary-text); }
        ::placeholder { color: var(--secondary-text); }
        #id_new_password1, #id_new_password2 { padding-left: 45px !important; } /* Ajuste para inputs do Django */
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
