{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Francisco Embalagens</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon_login.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #18e0fa, #ffffff);
        }

        .login-wrapper {
            width: 100%;
            max-width: 1000px;
            height: 650px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-radius: 16px;
            overflow: hidden;
        }
        .login-image-panel {
            background-color: #18181B;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            gap: 20px;
        }
        .login-logo {
            max-width: 180px;
            height: auto;
        }
        .login-tagline {
            font-size: 1.1rem;
            color: var(--secondary-text);
            text-align: center;
        }
        .login-form-panel {
            background-color: var(--surface);
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        @media (max-width: 850px) {
            .login-image-panel { display: none; }
            .login-wrapper { grid-template-columns: 1fr; max-width: 450px; height: auto; background-color: var(--surface); }
            .login-form-panel { padding: 40px; }
            body { background: var(--surface); }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image-panel">
            <img src="{% static 'img/franciscoLogo.png' %}" alt="Logotipo Francisco Embalagens" class="login-logo">
            <p class="login-tagline">Seu sucesso, nossa embalagem.</p>
        </div>
        <div class="login-form-panel">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
